<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Index.js" defer></script>
</head>

<body>
    <header>
        <h1>Gestion dees worpalce des employes</h1>
    </header>
    <main>
        <section class="side1">
            <section class="modalOverlay">
                <div class="modalBox">
                    <span class="closeModal">&times;</span>
                    <form action="">
                        <div class="container">
                            <div class="group">
                                <label for="img">Image</label>
                                <input id="img" class="img" type="url" name="image">
                                <img id="previewImg" class="previewImg" src="" alt="Aucun aperçu">

                            </div>
                            <div class="group">
                                <label for="nom">Nom</label>
                                <input id="nom" class="nom" name="nom" type="text" required>
                                 <span class="error nom-error"></span>
                            </div>
                            <div class="group">
                                <label for="email">Email</label>
                                <input id="email" name="email" class="email" type="email" required>
                                 <span class="error email-error"></span>
                            </div>
                            <div class="group">
                                <label for="tel">Telé</label>
                                <input type="tel" name="tel" id="tel" class="tel" required>
                                 <span class="error tel-error"></span>
                            </div>
                            <div class="group">
                                <label for="role">Role</label>

                                <select name="role" id="role" required>
                                    <option value="receptionnite">receptionnite</option>
                                    <option value="nettoyage">nettoyage</option>
                                    <option value="Technicien-IT">Technicien IT</option>
                                    <option value=" Agent-sécurité"> Agent de sécurité</option>
                                    <option value="Manager"> Manager</option>
                                    <option value="autre"> Autre</option>
                                </select>
                            </div>
                            <div class="group">
                                <button class="btnAjout">Ajouter une expérience</button>
                            </div>

                            <div class="expContainer">

                            </div>
                            <button class="submit" type="submit">Enregistrer</button>

                        </div>




                    </form>
                </div>

            </section>



            <section class="modalOverlay2">
                <div class="modalBox2">
                    <span class="closeModal2">&times;</span>

                    <div class="container1">
                        <div class="group1">


                            <img class="Img" src="">
                        </div>
                        <div class="group1">
                            <span>Nom: </span>
                            <span class="name1"></span>

                        </div>

                        <div class="group1">
                            <span>Telé: </span>
                            <span class="tel1"></span>

                        </div>
                        <div class="group1">
                            <span>email: </span>
                            <p class="email1"></p>

                        </div>
                        <div class="group1">
                            <span>Role</span><span class="role"></p>


                        </div>
                        


                        <div class="expContainer2">
                            
                        </div>




                    </div>





                </div>

            </section>




            <section class="listEmployee">
                <h2>Liste des employés</h2>
                <div class="InfoEmp"></div>
            </section>
            <button class="addemployer">Ajouter un employé</button>

        </section>
        <section class="side2">
            

            <div class="ZonCont">

                <div  class="z-Conference">
                    <div id="listC" class="ListZEmp"> 
                        
                    </div>

                    <div class="name-z">Salle de conference</div>
                    <button id="sallC" class="plus">+</button>
                    <div class="Conference"></div>
                </div>

                <div  class="z-Réception">

                    <div id="listRec" class="ListZEmp"></div>
                    <div class="name-z">Salle de reception</div>
                    <button id="sallRec" class="plus">+</button>
                    <div class="Reception"></div>
                </div>

                <div  class="z-serveurs">

                    <div id="listSer" class="ListZEmp"></div>
                    <div class="name-z">Salle de Serveur</div>
                    <button id="sallSer" class="plus">+</button>
                    <div class="Serveur"></div>
                </div>

                <div  class="z-personnel">

                    <div id="listPer" class="ListZEmp"></div>
                    <div class="name-z">Salle Personnel</div>
                    <button id="sallP" class="plus">+</button>
                    <div class="Personnel"></div>
                </div>
                <div data-zone="archives" class="z-archives">
                    <div id="listArch" class="ListZEmp"> </div>

                    <div class="name-z"> Salle Archives </div>
                    <button id="sallAr" class="plus">+</button>
                    <div class="Archives"></div>
                </div>

                <div  class="z-securite">

                    <div id="listSec" class="ListZEmp"></div>

                    <div class="name-z"> Salle Securite </div>

                    <button id="sallSec" class="plus">+</button>
                    <div class="Securite"></div>
                </div>




            </div>



        </section>


    </main>
    

</body>

</html>
